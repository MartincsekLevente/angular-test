<input type="checkbox" name="todo-checkbox" [id]="'todo-checkbox-'+todoDetails().id"
       [checked]="todoDetails().completed" (change)="this.todoClicked()">
<label [for]="'todo-checkbox-'+todoDetails().id" appHighlightCompletedTodo
       [isCompleted]="todoDetails().completed">{{ todoDetails().todo | titlecase }}</label>
